<body>

  <div class="container">
    <div class="page-header">
           <h1>OpenOpenNewsNews <small>stats on news</small></h1>
        </div>
    

  <div class="row">
    <div class="span4">
      <h2>Organisations</h2>
    </div>
    <div class="span8">
      {{#graph}}
        <div class="span4">
                <h2>{{heading}}</h2>
                <div class="graph-template">
                {{#bar}}
          <style>
            #data-{{width}} { -webkit-animation-name:bar-{{width}}; }
            @-webkit-keyframes bar-{{width}} {
              0% { width:0%; }
              100% { width:{{width}}%; }
            }
          </style>
            <dl style="width: 300px">
            <dt>{{legend}}</dt>
            <dd><div id="data-{{width}}" class="bar" style="width: {{width}}%">{{width}}%</div></dd>
          </dl>
          {{/bar}}
            </div>
          </div>
        {{/graph}}
      </div>          
        </div>
